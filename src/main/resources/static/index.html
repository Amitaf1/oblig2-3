<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kinobilletter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      padding: 20px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">CineTron</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Hjem</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Kinoprogram</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Filmer</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Medlem</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Nyheter</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Gavekort</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Firmabilletter</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Spotlight</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-3">
  <div class="row">
    <div class="col">
      <h1>Bestill kinobilletter</h1>
      <form id="ticketForm">
        <div class="mb-3">
          <label for="film" class="form-label">Velg film:</label>
          <select class="form-select" id="film" required>
            <option selected disabled hidden>--Velg her--</option>
            <option value="Abigail">Abigail</option>
            <option value="Bamse og verdens minste eventyr">Bamse og verdens minste eventyr</option>
            <option value="Dune: Part Two">Dune: Part Two</option>
            <option value="Spy X Family Code: White">Spy X Family Code: White</option>
            <option value="Monkey Man">Monkey Man</option>
            <option value="Wicked Little Letters">Wicked Little Letters</option>
            <option value="Spider-Man (2002)">Spider-Man (2002)</option>
            <option value="Godzilla x Kong: The New Empire">Godzilla x Kong: The New Empire</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="amount" class="form-label">Antall:</label>
          <input type="number" class="form-control" id="amount" required>
        </div>
        <div class="mb-3">
          <label for="fname" class="form-label">Fornavn:</label>
          <input type="text" class="form-control" id="fname" required>
        </div>
        <div class="mb-3">
          <label for="lname" class="form-label">Etternavn:</label>
          <input type="text" class="form-control" id="lname" required>
        </div>
        <div class="mb-3">
          <label for="telnr" class="form-label">Telefonnr:</label>
          <input type="text" class="form-control" id="telnr" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Epost:</label>
          <input type="text" class="form-control" id="email" required>
        </div>
        <button type="button" class="btn btn-primary" onclick="saveInput(event)">Kj√∏p billett</button>
      </form>
    </div>
    <div class="col">
      <h2>Alle billetter</h2>
      <section id="billetter"></section>
      <button type="button" class="btn btn-danger mt-3" onclick="deleteAll()">Slett alle billettene</button>
    </div>
  </div>
</div>

<script src="./script.js" async></script>

</body>
</html>
